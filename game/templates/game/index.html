<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yüksek Skorlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yüksek Skorlar</h1>
        <table>
            <thead>
                <tr>
                    <th>Oyuncu Adı</th>
                    <th>Skor</th>
                    <th>Zorluk</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for score in high_scores %}
                <tr>
                    <td>{{ score.player_name }}</td>
                    <td>{{ score.score }}</td>
                    <td>{{ score.difficulty }}</td>
                    <td>{{ score.date|date:"d/m/Y H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">Henüz skor bulunmamaktadır.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="footer">
            <p>Snake Oyunu © 2025</p>
        </div>
    </div>
</body>
</html>
